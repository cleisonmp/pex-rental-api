version: "3.9"

services: 
  database: 
    image: postgres
    container_name: database_rentx
    restart: always
    ports: 
      - 5432:5432
    environment:
      - POSTGRES_USER=rentx_admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=rentx
      - PGPORT=5432
    volumes:
      - pgdata:/data/postgres
  app:
    build: .
    container_name: rentx
    restart: always
    ports: 
      - 3333:3333
    volumes: 
      - .:/usr/app
    links:
      - database
    depends_on:
      - database

    

volumes:
  pgdata:
    driver: local